<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="flex-container1">
      <img src="./Galaxy.jpg" alt="Space Picture" width="850px" height="450px">
      <div class="center-text">NASA</div>
    </div>
    <div class="flex-container2">
      <div class="column1">
        <h3>Social Media</h3>
        <i>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>
        </i>
      </div>
      <div class="column2">
        <h3>OFFICE INFO</h3>
        <p>Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E.Street SW. Suite 5R30</p>
        <p>Washington,DC 20546</p>
        <p>(202) 258-001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div class="column3">
        <h3>CONTACT US</h3>
        <p>Name</p>
        <input type="text" id="name" name="name">
        <p>Message</p>
        <textarea id="message-box" name="message-box" rows="4" cols="0"></textarea>
        <br>
        <br>
        <input type="submit" value="Send">
      </div>
  </body>
</html>
